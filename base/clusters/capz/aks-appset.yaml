apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: aks-appset
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchExpressions:
          - key: akuity.io/argo-cd-cluster-name
            operator: NotIn
            values: [in-cluster]
  template:
    metadata:
      name: aks1
      namespace: argocd
    spec:
      destination:
        namespace: default
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: 'https://mboersma.github.io/cluster-api-charts'
        chart: azure-aks-aso
        targetRevision: v0.4.2
        helm:
          valuesObject:
          valuesObject:
            clusterName: ${schema.spec.cluster}
            location: ${schema.spec.location}
            subscriptionID: '{{metadata.annotations.subscription_id}}'
            clientID: '{{metadata.annotations.akspe_identity_id}}'
            tenantID: '{{metadata.annotations.tenant_id}}'
            authMode: "workloadidentity"
            kubernetesVersion: v1.30.10
            clusterNetwork: "overlay"
            managedMachinePoolSpecs:
              pool0:
                count: 1
                enableAutoScaling: true
                enableEncryptionAtHost: false
                enableFIPS: false
                enableNodePublicIP: false
                enableUltraSSD: false
                maxCount: 3
                minCount: 1
                mode: System
                osSKU: AzureLinux
                vmSize: Standard_DS2_v2
                type: VirtualMachineScaleSets
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: -1 # number of failed sync attempt retries; unlimited number of attempts if less than 0
          backoff:
            duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
            factor: 2 # a factor to multiply the base duration after each failed retry
            maxDuration: 10m # the maximum amount of time allowed for the backoff strategy
